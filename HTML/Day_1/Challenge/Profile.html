<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 만들기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        img {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
        
        #keyboard {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        #keyboard p {
            margin: 10px 0;
        }
        
        #specs {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        #specs li {
            margin-bottom: 10px;
            list-style-type: square;
            margin-left: 20px;
        }
        
        strong {
            color: #3498db;
        }
        
        mark {
            background-color: #ffe066;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1 title="키보드에 대한 소개"> CNK84L </h1>
    <img
    src="CNK84L.png"
    alt="CNK84L 키보드의 사진"
    width="340"
    >
    <div id="keyboard">
        <p>안녕하세요. 제가 사용하고 있는 키보드에 설명하려 합니다.</p>
        <p>Cox사와 MAST사의 협업으로 만들어진 키보드 입니다.</p>
        <p>정전용량 방식(무접점)으로 만들어졌습니다.</p>
        <p>2025년 01월에 출시가 되었습니다.</p>
    </div>
    <div id="specs">
        <li><strong>정전용량 방식</strong>으로 타건감이 굉장히 좋다</li>
        <li><mark> 키압이 45g</mark> 으로 키보드를 사용함에 있어 불편함이 없다.</li>
        <li>유선 연결과 블루투스 연결을 지원하기 때문에 기기 전환에 편리하다.</li>
    </div>
</body>
</html>
