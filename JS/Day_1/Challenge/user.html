!<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자의 정보 입력받고 출력하기</title>
    <style>
        #animal{
            color: red;
        }
    </style>
</head>
<body>

<h1 id="name"></h1>
<p id="animal"></p>
<p id="fruits"></p>

<script>
    const nameElement = document.querySelector("#name")
    let name = prompt("당신의 이름은?")
    nameElement.textContent = name

    const animalElement = document.querySelector("#animal")
    let animal = prompt("당신이 좋아하는 동물은?")
    animalElement.textContent = `좋아하는 동물은 ${animal}입니다!`

    document.querySelector("#fruits")
        .textContent = `좋아하는 과일은 ${prompt("종아하는 과일은?")}입니다!`

</script>
</body>
</html>
